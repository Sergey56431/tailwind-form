<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Title</title>
<!--    <link href="styles/output.css" rel="stylesheet">-->
    <script src="main.js" defer></script>
</head>
<body>

<div>
    <div>
        <div>
            <h1>Регистрация</h1>
            <ul>
                <li>
                    <a target="_blank" href="https://google.com">
                        <img src="img/icon1.png" alt="иконка 1">
                    </a>
                </li>
                <li>
                    <a target="_blank" href="https://vk.com">
                        <img src="img/icon2.png" alt="иконка 2">
                    </a>
                </li>
                <li>
                    <a target="_blank" href="https://ok.ru">
                        <img src="img/icon3.png" alt="иконка 3">
                    </a>
                </li>
            </ul>
            <p>или создайте свой аккаунт</p>
        </div>


        <form id="signUpForm">
            <div>
                <input autocomplete=off type="text" id="name" placeholder="Имя">
            </div>

            <div>
                <input autocomplete=off type="email" id="email" placeholder="Email">
            </div>

            <div>
                <input autocomplete=off type="password" id="password" placeholder="Пароль">
            </div>

            <div>
                <input autocomplete=off type="password" id="passwordRepeat" placeholder="Повторите пароль">
            </div>
            <button type="button" id="btn">Зарегистрироваться</button>
        </form>
    </div>
    <div>
        <div>
            <h2>Привет, друг!</h2>
            <p>Уже есть свой аккаунт? Тогда, скорее заходи в свой профиль и узнай последние новости </p>
            <a href="login.html" type="button" id="secondBtn">Авторизация</a>
        </div>

    </div>
</div>

</body>
</html>
